<!-- *********** Main Body **********************-->
    <main>

<!-- *********** Form Section *******************-->
        <section id="form-image">
            <form action="https://nofursad.github.io/portfolio_project_1/" method="POST" class="contactus-form">
                <h2>Let's play badminton together</h2>

                <label for="fname">First Name</label>
                <input type="text" class="text-input" id="fname" name="first_name" required>

                <label for="lname">Last Name</label>
                <input type="text" class="text-input" id="lname" name="last_name" required>

                <label for="email">Email Address</label>
                <input type="email" class="text-input" id="email" name="email_address" required>

                <label for="phone-no">Mobile Number</label>
                <input type="tel" class="text-input" id="phone-no" pattern="[0][7][0-9]{9}" required>

                <input type="submit" class="contact-button" value="Let's Play!">
            </form>
        </section>
    </main>

    <footer>
        <ul class="social-networks">
